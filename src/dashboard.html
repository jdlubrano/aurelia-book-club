<template>
  <div class="row">
    <div class="col-md-4">
      <div class="reading-list panel panel-default">
        <div class="panel-heading">Reading List</div>
        <div class="panel-body">
          <ul>
            <li repeat.for="book of readingList">
              <div>
                <a route-href="route: book; params.bind: {id: book.id}">
                  ${book.title}
                </a>
              </div>
              <div>Authors: ${book.authors.join(', ')}</div>
              <div>Started On: ${book.startDate}</div>
              <div>Finished On: ${book.endDate || 'In Progress'}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="jumbotron">
        <h3>Reading Assigments</h3>
        <p with.bind="readingAssignments[readingAssignmentIndex]">
          Read ${chapters.length > 1 ? 'chapters' : 'chapter'}
          ${chapters.join(', ')} by
          ${dueDate.format('MM/DD/YYYY')}
        </p>
        <button click.delegate="prev()" class="btn btn-primary" type="button">
          Previous
        </button>
        <button click.delegate="next()" class="btn btn-primary" type="button">Next</button>
      </div>
    </div>
  </div>
</template>
